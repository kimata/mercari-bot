image: gitlab.green-rabbit.net:5050/kimata/local-ubuntu:260104_3efe597c

variables:
    UV_LINK_MODE: copy
    UV_CACHE_DIR: .uv-cache

    UV_EXTRA_INDEX_URL: "http://proxy:3141/simple/"
    UV_INSECURE_HOST: "proxy"

stages:
    - generate-tag
    - build-image
    - test
    - tag-latest
    - deploy
    - renovate

generate-tag:
    stage: generate-tag
    script:
        - echo "TAG=$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}" > tag.env
    artifacts:
        reports:
            dotenv: tag.env
        expire_in: 1 hour

build-image:
    stage: build-image

    needs:
        - generate-tag

    variables:
        BUILDER: builder

    before_script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY

    script:
        - 'echo "Building: ${CI_REGISTRY_IMAGE}:${TAG}"'
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/bot-config.git
        - mv bot-config/mercari-bot.yaml config.yaml
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/font.git private_font
        - mv private_font/* font

        - docker buildx create --driver docker-container --name ${BUILDER} --use --config /etc/buildkitd.toml
        - docker buildx use ${BUILDER}
        - docker buildx inspect --bootstrap
        - >
            docker buildx build
            --provenance=false
            --progress=plain
            --platform linux/amd64
            --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:cache
            --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:latest
            --cache-to type=inline
            --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:cache,mode=max
            --build-arg IMAGE_BUILD_DATE=$(date --iso-8601=seconds)
            --build-arg CHROME_CACHE_BUSTER=$(date +%Y%W)
            --tag ${CI_REGISTRY_IMAGE}:${TAG}
            --push .

    artifacts:
        paths:
            - config.yaml
            - target.yaml

test-typecheck:
    stage: test

    needs: []

    before_script:
        - uv sync --locked --no-editable

    script:
        - uv run python -m pyright src/
        - uv run mypy src/
        - uv run ty check src/

    cache:
        - key:
              files:
                  - uv.lock
          fallback_keys:
              - uv-cache-${CI_PROJECT_ID}
          paths:
              - ${UV_CACHE_DIR}

test-pytest:
    stage: test

    needs: []

    before_script:
        - uv sync --locked --no-editable

    script:
        - uv run pytest

    cache:
        - key:
              files:
                  - uv.lock
          fallback_keys:
              - uv-cache-${CI_PROJECT_ID}
          paths:
              - ${UV_CACHE_DIR}

    artifacts:
        when: always
        paths:
            - reports/**
        reports:
            junit: reports/junit-report.xml

test-smoke:
    stage: test

    needs:
        - job: test-pytest
          artifacts: false

    before_script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
        - uv sync --locked --no-editable

    script:
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/bot-config.git
        - mv bot-config/mercari-bot.yaml config.yaml
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/font.git private_font
        - mv private_font/* font

        - export LANG=ja_JP.UTF-8
        - export LANGUAGE=ja_JP:ja
        - export LC_ALL=ja_JP.UTF-8

        - uv run mercari-bot -D -R
        - sync

    cache:
        - key: selenium-${CI_PROJECT_ID}
          paths:
              - data/chrome
          when: on_success

    artifacts:
        when: always
        paths:
            - data/debug/**

test-docker:
    stage: test

    needs:
        - generate-tag
        - build-image
        - job: test-pytest
          artifacts: false
        - job: test-smoke
          artifacts: false

    before_script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
        - mkdir -p data/chrome data/debug
        - chmod -R 777 data || true

    script:
        - 'echo "Testing: ${CI_REGISTRY_IMAGE}:${TAG}"'
        - docker pull ${CI_REGISTRY_IMAGE}:${TAG}
        # root ユーザーでディレクトリのパーミッションを修正
        - >
            docker run --rm --user root -v $(pwd)/data:/opt/mercari-bot/data
            --entrypoint /bin/bash ${CI_REGISTRY_IMAGE}:${TAG}
            -c "chmod -R 777 /opt/mercari-bot/data"
        - docker run --rm -v $(pwd)/data:/opt/mercari-bot/data ${CI_REGISTRY_IMAGE}:${TAG} mercari-bot -D -R
        - sync

    cache:
        - key: selenium-${CI_PROJECT_ID}
          paths:
              - data/chrome
          when: on_success

    artifacts:
        when: always
        paths:
            - data/debug/**

tag-latest:
    stage: tag-latest

    needs:
        - generate-tag
        - job: test-typecheck
          artifacts: false
        - job: test-pytest
          artifacts: false

    before_script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY

    script:
        - 'echo "Tagging ${CI_REGISTRY_IMAGE}:${TAG} as latest"'
        - docker pull ${CI_REGISTRY_IMAGE}:${TAG}
        - docker tag ${CI_REGISTRY_IMAGE}:${TAG} ${CI_REGISTRY_IMAGE}:latest
        - docker push ${CI_REGISTRY_IMAGE}:latest

    rules:
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

deploy:
    stage: deploy

    needs:
        - generate-tag
        - job: test-typecheck
          artifacts: false
        - job: test-smoke
          artifacts: false
        - job: test-docker

    image:
        name: gitlab.green-rabbit.net:5050/kimata/local-kubectl:250715_c88f3965

    script:
        - 'echo "OK. The CronJob references latest, so no action is needed."'

    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

renovate:
    stage: renovate
    image:
        name: gitlab.green-rabbit.net:5050/kimata/local-renovate:260104_3da7b77b

    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}

    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
              - renovate.json
