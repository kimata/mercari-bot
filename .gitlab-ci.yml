image: registry.green-rabbit.net:5000/kimata/local_ubuntu:241105B

stages:
    - build-image
    - test
    - deploy
    - renovate

build-image:
    stage: build-image

    variables:
        BUILDER: builder

    script:
        # - docker rm $(docker ps -a --filter 'status=exited' -q) || true
        - export GIT_SSL_NO_VERIFY=1
        - git clone https://gitlab.green-rabbit.net/kimata/bot_config.git
        - mv bot_config/mercari_bot.yaml config.yaml
        - git clone https://gitlab.green-rabbit.net/kimata/font.git private_font
        - mv private_font/* font
        - git config --global --add safe.directory ${PWD}

        - docker buildx create --name ${BUILDER} --use --config /etc/buildkitd.toml
        - docker buildx use ${BUILDER}
        - docker buildx build --platform linux/amd64 --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:cache --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:cache --build-arg IMAGE_BUILD_DATE=$(date --iso-8601=seconds) --push --tag ${CI_REGISTRY_IMAGE} .

test-normal:
    stage: test
    needs: ["build-image"]

    cache:
        key: $CI_JOB_NAME
        paths:
            - data

    script:
        - docker run --rm --tty=true --pull always ${CI_REGISTRY_IMAGE} src/app.py -d

deploy:
    stage: deploy

    dependencies: []

    script:
        # 中身はカラにしておく。
        # このスクリプトは「kind: Job」で実行し、「imagePullPolicy: Always」を指定してあるので、
        # 自動的に反映されるため。
        - echo "OK"

    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

renovate:
    stage: renovate
    image:
        name: registry.green-rabbit.net:5000/kimata/local_renovate:36

        entrypoint: [""]
    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}
        # # NOTE: ついでにお掃除
        #  - docker rm $(docker ps -a --filter "status=exited" -q) || true
    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
            - renovate.json
